<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>劇場公演 出演回数ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      max-width: 390px;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    select {
      display: block;
      width: 100%;
      font-size: 1rem;
      padding: 8px 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: white;
    }

    #output {
      background: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .highlight {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    h3 {
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      font-weight: bold;
      font-size: 1.05rem;
      color: #333;
    }

    ol, ul {
      margin-left: 1.2rem;
      margin-bottom: 1rem;
      padding-left: 1rem;
    }

    li {
      margin-bottom: 0.25rem;
    }

    details summary {
      font-weight: bold;
      cursor: pointer;
      padding: 0.3rem 0;
    }

    details[open] summary {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <header><h1>劇場公演 出演回数ツール</h1></header>

  <!-- グループ選択 -->
  <label for="group-select">グループを選択：</label>
  <select id="group-select">
    <option value="">-- グループを選択 --</option>
  </select>

  <!-- メンバー選択 -->
  <label for="member-select">メンバーを選択：</label>
  <select id="member-select" disabled>
    <option value="">-- メンバーを選択 --</option>
  </select>

  <!-- 出力エリア -->
  <div id="output"></div>

  <!-- メインスクリプト読み込み（キャッシュ対策付き） -->
  <script src="main.js?t=<?=Date.now()?>"></script>
  <script>
    // Fallback（GitHub Pages では PHP不可のため JSで代替）
    const script = document.querySelector('script[src*="main.js"]');
    if (script) {
      const now = Date.now();
      script.src = `main.js?t=${now}`;
    }
  </script>
</body>
</html>
