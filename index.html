<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>劇場公演 出演回数ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 375px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #output {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .highlight {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    ol, ul {
      margin-left: 1.2rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.3rem;
    }

    details summary {
      font-weight: bold;
      cursor: pointer;
      padding: 0.3rem 0;
    }

    details[open] summary {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <header>劇場公演 出演回数ツール</header>

  <!-- グループ選択 -->
  <label for="group-select">グループを選択：</label>
  <select id="group-select">
    <option value="">-- グループを選択 --</option>
  </select>

  <!-- メンバー選択 -->
  <label for="member-select">メンバーを選択：</label>
  <select id="member-select" disabled>
    <option value="">-- メンバーを選択 --</option>
  </select>

  <!-- 出力エリア -->
  <div id="output"></div>

  <script>
    // 外部データURL（ローカル or GitHub rawに差し替えて使用）
    const GROUPS_URL = './src/data/groups.js';
    const PERFORMANCE_URL = './src/data/performance.js';

    let groups = {};
    let performances = [];

    const groupSelect = document.getElementById('group-select');
    const memberSelect = document.getElementById('member-select');
    const output = document.getElementById('output');

    // groups.jsのデータを取得し、groupsオブジェクトをパース
    async function fetchGroups() {
      const res = await fetch(GROUPS_URL);
      const text = await res.text();
      const match = text.match(/const\s+groups\s*=\s*(\{[\s\S]*\});/);
      if (!match) throw new Error('groups.jsの形式が不正です');
      const jsonStr = match[1]
        .replace(/(['"])?([a-zA-Z0-9_]+)(['"])?:/g, '"$2":') // キーをダブルクオートに
        .replace(/'/g, '"'); // シングルクオートをダブルクオートに
      groups = JSON.parse(jsonStr);
    }

    // performance.jsのデータを取得し、performances配列をパース
    async function fetchPerformances() {
      const res = await fetch(PERFORMANCE_URL);
      const text = await res.text();
      const match = text.match(/const\s+performances\s*=\s*(\[[\s\S]*\]);/);
      if (!match) throw new Error('performance.jsの形式が不正です');
      const jsonStr = match[1].replace(/'/g, '"');
      performances = JSON.parse(jsonStr);
    }

    // グループ一覧をselectに追加
    function setupGroupOptions() {
      Object.keys(groups).forEach(group => {
        const opt = document.createElement('option');
        opt.value = group;
        opt.textContent = group;
        groupSelect.appendChild(opt);
      });
    }

    // グループが選ばれたときにメンバーを切り替える
    function onGroupChange() {
      const selectedGroup = groupSelect.value;
      memberSelect.innerHTML = '<option value="">-- メンバーを選択 --</option>';
      memberSelect.disabled = !selectedGroup;
      output.innerHTML = '';
      if (!selectedGroup) return;

      groups[selectedGroup].forEach(member => {
        const opt = document.createElement('option');
        opt.value = member;
        opt.textContent = member;
        memberSelect.appendChild(opt);
      });
    }

    // メンバー選択時の処理
    function onMemberChange() {
      const member = memberSelect.value;
      output.innerHTML = '';
      if (!member) return;

      const today = new Date();
      const past = performances.filter(p => new Date(p.date) <= today);
      const future = performances.filter(p => new Date(p.date) > today);
      const memberPast = past.filter(p => p.members.includes(member));
      const total = memberPast.length;

      // 出演履歴：日付＋時間でソート（古い順）
      const sortedHistory = [...memberPast].sort((a, b) => {
        const timeA = new Date(`${a.date} ${a.time || '00:00'}`);
        const timeB = new Date(`${b.date} ${b.time || '00:00'}`);
        return timeA - timeB;
      });

      const history = sortedHistory
        .map((p, i) => `${i + 1}回目 ${p.date} ${p.stage}${p.time ? '（' + p.time + '）' : ''}`)
        .reverse(); // 最新順

      // 節目判定（出演回数の下2桁が90〜99）
      const mod100 = total % 100;
      let milestoneText = '';
      if (mod100 >= 90 && total > 0) {
        const milestone = Math.ceil(total / 100) * 100;
        const remaining = milestone - total;
        const futureHit = future.filter(p => p.members.includes(member))[remaining - 1];
        milestoneText = futureHit
          ? `（${milestone}回目は ${futureHit.date} の「${futureHit.stage}」${futureHit.time ? '（' + futureHit.time + '）' : ''} 公演の予定）`
          : `あと${remaining}回で${milestone}回の節目達成！`;
      }

      // 演目別出演回数ランキング
      const stageCounts = {};
      past.forEach(p => {
        if (!p.members.includes(member)) return;
        if (!stageCounts[p.stage]) stageCounts[p.stage] = {};
        p.members.forEach(m => {
          stageCounts[p.stage][m] = (stageCounts[p.stage][m] || 0) + 1;
        });
      });

      const stageHtml = Object.entries(stageCounts).map(([stage, counts]) => {
        const list = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        return `<details><summary>演目: ${stage}</summary><ol>${list.map(([m, c]) => `<li>${m} (${c}回)</li>`).join('')}</ol></details>`;
      }).join('');

      // 年別出演回数ランキング
      const yearCounts = {};
      past.forEach(p => {
        if (!p.members.includes(member)) return;
        const year = p.date.slice(0, 4);
        if (!yearCounts[year]) yearCounts[year] = {};
        p.members.forEach(m => {
          yearCounts[year][m] = (yearCounts[year][m] || 0) + 1;
        });
      });

      const yearHtml = Object.entries(yearCounts).map(([year, counts]) => {
        const list = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        return `<details><summary>${year}年ランキング</summary><ol>${list.map(([m, c]) => `<li>${m} (${c}回)</li>`).join('')}</ol></details>`;
      }).join('');

      // 共演回数ランキング
      const coCounts = {};
      memberPast.forEach(p => {
        p.members.forEach(m => {
          if (m === member) return;
          coCounts[m] = (coCounts[m] || 0) + 1;
        });
      });

      const coList = Object.entries(coCounts).sort((a, b) => b[1] - a[1]);
      const coHtml = `<ol>${coList.map(([m, c]) => `<li>${m}（${c}回）</li>`).join('')}</ol>`;

      // 出力結果を描画
      output.innerHTML = `
        <div class="highlight">総出演回数: ${total}回</div>
        ${mod100 >= 90 ? `<div>節目まであと${100 - mod100}回！<br>${milestoneText}</div>` : ''}
        <div><h3>出演履歴（最新順）</h3><ul>${history.map(h => `<li>${h}</li>`).join('')}</ul></div>
        <div><h3>演目別出演回数ランキング</h3>${stageHtml}</div>
        <div><h3>年別出演回数ランキング</h3>${yearHtml}</div>
        <div><h3>共演回数ランキング</h3>${coHtml}</div>
      `;
    }

    // 初期化処理
    async function init() {
      try {
        await fetchGroups();
        await fetchPerformances();
        setupGroupOptions();
        groupSelect.addEventListener('change', onGroupChange);
        memberSelect.addEventListener('change', onMemberChange);
      } catch (e) {
        output.innerHTML = `<p style="color:red;">データの読み込みに失敗しました: ${e.message}</p>`;
        groupSelect.disabled = true;
        memberSelect.disabled = true;
      }
    }

    // ページ読み込み時に初期化
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
