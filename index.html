<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>劇場公演 出演回数ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 基本スタイル */
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 375px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #output {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .highlight {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    details summary {
      font-weight: bold;
      cursor: pointer;
      padding: 0.3rem 0;
    }

    details[open] summary {
      color: #1976d2;
    }

    ol, ul {
      margin-left: 1.2rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>劇場公演 出演回数ツール</header>

  <!-- グループ選択 -->
  <label for="group-select">グループを選択：</label>
  <select id="group-select">
    <option value="">-- グループを選択 --</option>
  </select>

  <!-- メンバー選択 -->
  <label for="member-select">メンバーを選択：</label>
  <select id="member-select" disabled>
    <option value="">-- メンバーを選択 --</option>
  </select>

  <!-- 出力結果 -->
  <div id="output"></div>

  <script>
    // データファイルのURL（GitHub Pagesなどに対応）
    const GROUPS_URL = './src/data/groups.js';
    const PERFORMANCE_URL = './src/data/performance.js';

    let groups = {};
    let performances = [];

    const groupSelect = document.getElementById('group-select');
    const memberSelect = document.getElementById('member-select');
    const output = document.getElementById('output');

    // groups.js を fetch → groups オブジェクト抽出
    async function fetchGroups() {
      const res = await fetch(GROUPS_URL);
      if (!res.ok) throw new Error('groups.js の取得に失敗しました');
      const text = await res.text();
      const match = text.match(/const\s+groups\s*=\s*(\{[\s\S]*\});/);
      if (!match) throw new Error('groups.js の形式が不正です');

      const jsonStr = match[1]
        .replace(/(['"])?([a-zA-Z0-9_]+)(['"])?:/g, '"$2":') // キーをクオート化
        .replace(/'/g, '"'); // シングルクオートをダブルに
      groups = JSON.parse(jsonStr);
    }

    // performance.js を fetch → performances 配列抽出
    async function fetchPerformances() {
      const res = await fetch(PERFORMANCE_URL);
      if (!res.ok) throw new Error('performance.js の取得に失敗しました');
      const text = await res.text();
      const match = text.match(/const\s+performances\s*=\s*(\[[\s\S]*\]);/);
      if (!match) throw new Error('performance.js の形式が不正です');

      const jsonStr = match[1].replace(/'/g, '"');
      performances = JSON.parse(jsonStr);
    }

    // グループ選択肢の設定
    function setupGroupOptions() {
      Object.keys(groups).forEach(group => {
        const opt = document.createElement('option');
        opt.value = group;
        opt.textContent = group;
        groupSelect.appendChild(opt);
      });
    }

    // グループ選択時：メンバー選択肢更新
    function onGroupChange() {
      const selectedGroup = groupSelect.value;
      memberSelect.innerHTML = '<option value="">-- メンバーを選択 --</option>';
      memberSelect.disabled = !selectedGroup;
      output.innerHTML = '';

      if (!selectedGroup) return;

      groups[selectedGroup].forEach(member => {
        const opt = document.createElement('option');
        opt.value = member;
        opt.textContent = member;
        memberSelect.appendChild(opt);
      });
    }

    // メンバー選択時：情報表示
    function onMemberChange() {
      const member = memberSelect.value;
      output.innerHTML = '';
      if (!member) return;

      const today = new Date();
      const past = performances.filter(p => new Date(p.date) <= today);
      const future = performances.filter(p => new Date(p.date) > today);

      const memberPast = past.filter(p => p.members.includes(member));
      const totalCount = memberPast.length;

      const history = memberPast
        .map((p, i) => `${totalCount - i}回目 ${p.date} ${p.stage}${p.time ? '（' + p.time + '）' : ''}`)
        .reverse();

      // --- 節目表示 ---
      const countMod100 = totalCount % 100;
      let milestoneText = '';
      if (countMod100 >= 90 && totalCount > 0) {
        const milestone = Math.ceil(totalCount / 100) * 100;
        const remaining = milestone - totalCount;
        const milestonePerformance = future.filter(p => p.members.includes(member))[remaining - 1];

        milestoneText = milestonePerformance
          ? `（${milestone}回目は ${milestonePerformance.date}「${milestonePerformance.stage}」${milestonePerformance.time ? '（' + milestonePerformance.time + '）' : ''} 予定）`
          : `あと${remaining}回で${milestone}回の節目達成！`;
      }

      // --- 演目別ランキング ---
      const stageCounts = {};
      past.forEach(p => {
        if (!p.members.includes(member)) return;
        if (!stageCounts[p.stage]) stageCounts[p.stage] = {};
        p.members.forEach(m => {
          stageCounts[p.stage][m] = (stageCounts[p.stage][m] || 0) + 1;
        });
      });
      const stageHtml = Object.entries(stageCounts).map(([stage, counts]) => {
        const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        const items = sorted.map(([m, c]) => `<li>${m} (${c}回)</li>`).join('');
        return `<details><summary>演目: ${stage}</summary><ol>${items}</ol></details>`;
      }).join('');

      // --- 年別ランキング ---
      const yearCounts = {};
      past.forEach(p => {
        if (!p.members.includes(member)) return;
        const year = p.date.slice(0, 4);
        if (!yearCounts[year]) yearCounts[year] = {};
        p.members.forEach(m => {
          yearCounts[year][m] = (yearCounts[year][m] || 0) + 1;
        });
      });
      const yearHtml = Object.entries(yearCounts).map(([year, counts]) => {
        const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        const items = sorted.map(([m, c]) => `<li>${m} (${c}回)</li>`).join('');
        return `<details><summary>${year}年ランキング</summary><ol>${items}</ol></details>`;
      }).join('');

      // --- 共演回数 ---
      const coCounts = {};
      memberPast.forEach(p => {
        p.members.forEach(m => {
          if (m === member) return;
          coCounts[m] = (coCounts[m] || 0) + 1;
        });
      });
      const coHtml = `<ol>${Object.entries(coCounts)
        .sort((a, b) => b[1] - a[1])
        .map(([m, c]) => `<li>${m}（${c}回）</li>`).join('')}</ol>`;

      // --- 表示出力 ---
      output.innerHTML = `
        <div class="highlight">総出演回数: ${totalCount}回</div>
        ${milestoneText ? `<div>節目まであと${100 - countMod100}回！<br>${milestoneText}</div>` : ''}
        <div>
          <h3>出演履歴（最新順）</h3>
          <ul>${history.map(h => `<li>${h}</li>`).join('')}</ul>
        </div>
        <div>
          <h3>演目別出演回数ランキング</h3>
          ${stageHtml || '<p>データなし</p>'}
        </div>
        <div>
          <h3>年別出演回数ランキング</h3>
          ${yearHtml || '<p>データなし</p>'}
        </div>
        <div>
          <h3>共演回数ランキング</h3>
          ${coHtml || '<p>データなし</p>'}
        </div>
      `;
    }

    // 初期化処理：データ読み込み → イベント設定
    async function init() {
      try {
        await fetchGroups();
        await fetchPerformances();
        setupGroupOptions();
        groupSelect.addEventListener('change', onGroupChange);
        memberSelect.addEventListener('change', onMemberChange);
      } catch (e) {
        output.innerHTML = `<p style="color:red;">データ読み込み失敗: ${e.message}</p>`;
        groupSelect.disabled = true;
        memberSelect.disabled = true;
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
