<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>劇場公演 出演回数ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      max-width: 390px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    select {
      display: block;
      width: 100%;
      font-size: 1rem;
      padding: 8px 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: white;
    }

    #output {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: normal;
      margin-top: 1.5rem;
    }

    .highlight {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    h3 {
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1976d2;
    }

    ol, ul {
      margin-left: 1.2rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.3rem;
    }

    details summary {
      font-weight: bold;
      cursor: pointer;
      padding: 0.3rem 0;
      outline-offset: 2px;
    }

    details[open] summary {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <header>劇場公演 出演回数ツール</header>

  <label for="group-select">グループを選択：</label>
  <select id="group-select">
    <option value="">-- グループを選択 --</option>
  </select>

  <label for="member-select">メンバーを選択：</label>
  <select id="member-select" disabled>
    <option value="">-- メンバーを選択 --</option>
  </select>

  <div id="output"></div>

  <script>
    const GROUPS_URL = './src/data/groups.json';
    const PERFORMANCE_URL = './src/data/performance.json';

    let groups = {};
    let performances = [];

    const groupSelect = document.getElementById('group-select');
    const memberSelect = document.getElementById('member-select');
    const output = document.getElementById('output');

    async function fetchGroups() {
      const res = await fetch(GROUPS_URL);
      if (!res.ok) throw new Error('groups.jsonの取得に失敗しました');
      groups = await res.json();
    }

    async function fetchPerformances() {
      const res = await fetch(PERFORMANCE_URL);
      if (!res.ok) throw new Error('performance.jsonの取得に失敗しました');
      performances = await res.json();
    }

    function setupGroupOptions() {
      Object.keys(groups).forEach(group => {
        const opt = document.createElement('option');
        opt.value = group;
        opt.textContent = group;
        groupSelect.appendChild(opt);
      });
    }

    function onGroupChange() {
      const selectedGroup = groupSelect.value;
      memberSelect.innerHTML = '<option value="">-- メンバーを選択 --</option>';
      memberSelect.disabled = !selectedGroup;
      output.innerHTML = '';

      if (!selectedGroup) return;

      groups[selectedGroup].forEach(member => {
        const opt = document.createElement('option');
        opt.value = member;
        opt.textContent = member;
        memberSelect.appendChild(opt);
      });
    }

    function onMemberChange() {
      const member = memberSelect.value;
      output.innerHTML = '';
      if (!member) return;

      const today = new Date();
      const pastPerformances = performances.filter(p => new Date(p.date) <= today);
      const futurePerformances = performances.filter(p => new Date(p.date) > today);

      const memberPast = pastPerformances.filter(p => p.members.includes(member));
      const totalCount = memberPast.length;

      // 節目達成日（100の倍数）
      const milestones = memberPast.filter((_, i) => (i + 1) % 100 === 0);
      const milestoneHistory = milestones.map((p, i) => `${(i + 1) * 100}回目：${p.date}「${p.stage}」`);

      // 節目予測（90〜99回の時のみ）
      const countMod100 = totalCount % 100;
      let milestoneText = '';
      if (countMod100 >= 90 && totalCount > 0) {
        const milestone = Math.ceil(totalCount / 100) * 100;
        const remaining = milestone - totalCount;
        const milestonePerformance = futurePerformances.filter(p => p.members.includes(member))[remaining - 1];
        if (milestonePerformance) {
          milestoneText = `（${milestone}回目は ${milestonePerformance.date} の「${milestonePerformance.stage}」${milestonePerformance.time ? '（' + milestonePerformance.time + '）' : ''} 公演の予定）`;
        } else {
          milestoneText = `あと${remaining}回で${milestone}回の節目達成！`;
        }
      }

      // 出演履歴
      const history = memberPast.slice().sort((a, b) => b.date.localeCompare(a.date))
        .map((p, i) => `${i + 1}回目 ${p.date} ${p.stage}${p.time ? '（' + p.time + '）' : ''}`);

      // 演目別出演回数（個人）
      const personalStageCounts = {};
      memberPast.forEach(p => {
        personalStageCounts[p.stage] = (personalStageCounts[p.stage] || 0) + 1;
      });
      const personalStageHtml = Object.entries(personalStageCounts)
        .sort((a, b) => b[1] - a[1])
        .map(([stage, count]) => `<li>${stage}：${count}回</li>`).join('');

      // 演目別ランキング（全メンバー）
      const stageCounts = {};
      pastPerformances.forEach(p => {
        if (!p.members.includes(member)) return;
        if (!stageCounts[p.stage]) stageCounts[p.stage] = {};
        p.members.forEach(m => {
          stageCounts[p.stage][m] = (stageCounts[p.stage][m] || 0) + 1;
        });
      });
      const stageHtml = Object.entries(stageCounts).map(([stage, counts]) => {
        const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        const listItems = sorted.map(([m, c]) => `<li>${m} (${c}回)</li>`).join('');
        return `<details><summary>演目: ${stage}</summary><ol>${listItems}</ol></details>`;
      }).join('');

      // 年別ランキング
      const yearCounts = {};
      pastPerformances.forEach(p => {
        if (!p.members.includes(member)) return;
        const year = p.date.slice(0, 4);
        if (!yearCounts[year]) yearCounts[year] = {};
        p.members.forEach(m => {
          yearCounts[year][m] = (yearCounts[year][m] || 0) + 1;
        });
      });
      const yearHtml = Object.entries(yearCounts).map(([year, counts]) => {
        const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        const listItems = sorted.map(([m, c]) => `<li>${m} (${c}回)</li>`).join('');
        return `<details><summary>${year}年ランキング</summary><ol>${listItems}</ol></details>`;
      }).join('');

      // 共演回数
      const coCounts = {};
      memberPast.forEach(p => {
        p.members.forEach(m => {
          if (m === member) return;
          coCounts[m] = (coCounts[m] || 0) + 1;
        });
      });
      const coList = Object.entries(coCounts).sort((a, b) => b[1] - a[1]);
      const coHtml = `<ol>${coList.map(([m, c]) => `<li>${m}（${c}回）</li>`).join('')}</ol>`;

      output.innerHTML = `
        <div class="highlight">総出演回数: ${totalCount}回</div>
        ${milestoneHistory.length ? `<div><h3>節目達成日</h3><ul>${milestoneHistory.map(d => `<li>${d}</li>`).join('')}</ul></div>` : ''}
        ${milestoneText ? `<div><h3>節目予測</h3>${milestoneText}</div>` : ''}
        <div><h3>出演履歴</h3><ul>${history.map(h => `<li>${h}</li>`).join('')}</ul></div>
        <div><h3>演目別出演回数</h3><ul>${personalStageHtml}</ul></div>
        <div><h3>演目別出演回数ランキング</h3>${stageHtml}</div>
        <div><h3>年別出演回数ランキング</h3>${yearHtml}</div>
        <div><h3>共演回数ランキング</h3>${coHtml}</div>
      `;
    }

    async function init() {
      try {
        await fetchGroups();
        await fetchPerformances();
        setupGroupOptions();
        groupSelect.addEventListener('change', onGroupChange);
        memberSelect.addEventListener('change', onMemberChange);
      } catch (e) {
        output.innerHTML = `<p style="color:red;">データの読み込みに失敗しました: ${e.message}</p>`;
        groupSelect.disabled = true;
        memberSelect.disabled = true;
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
